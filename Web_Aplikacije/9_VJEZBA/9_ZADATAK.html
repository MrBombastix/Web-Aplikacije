<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <title>Zadatak s odlomcima i videom</title>
</head>
<body>

  <div>
    <p>Ovo je <b style="color:red">prvi</b> odlomak unutar div elementa.</p>
    <p>Ovo je <b style="color:red">drugi</b> odlomak unutar div elementa.</p>
  </div>

  <p>Ovo je <b style="color:red">treći</b> odlomak koji se nalazi izvan div elementa.</p>
  <p>Ovo je <b style="color:red">četvrti</b> odlomak koji se nalazi izvan div elementa.</p>

  <h2>Primjer video elementa (HTML5)</h2>
  <video width="400" controls>
    <source src="video.mp4" type="video/mp4">
    Vaš preglednik ne podržava video element.
  </video>

  <h2>Primjer videa s YouTube servisa (iframe)</h2>
  <iframe width="400" height="225"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
</iframe>



</body>
</html>
