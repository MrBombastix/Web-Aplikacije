<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Popis mobitela</title>
  <style>
    body { font-family: Georgia, 'Times New Roman', serif; padding: 20px; }
    h1 { font-size: 28px; }
    table { border-collapse: collapse; width: 520px; }
    td, th { border: 2px solid #555; padding: 8px; text-align: center; vertical-align: middle; }
    th { background: #f4f4f4; font-weight: 700; }
    .brand { font-weight: 700; }
    .phone-cell { width: 50%; }
    .phone-box { display: flex; align-items: center; gap: 10px; padding: 6px; }
    .phone-box img { width: 90px; height: 160px; object-fit: cover; border: 1px solid #ccc; }
    .label { font-size: 16px; }
  </style>
</head>
<body>
  <h1>Popis mobitela</h1>

  <table>
    <tr>
      <th class="brand">Samsung</th>
      <th class="brand">Apple</th>
    </tr>
    <tr>
      <td class="phone-cell">
        <div class="phone-box">
          <img src="https://via.placeholder.com/90x160?text=Samsung+S8" alt="Samsung S8">
          <div class="label">Galaxy S8</div>
        </div>
      </td>
      <td class="phone-cell">
        <div class="phone-box">
          <img src="https://via.placeholder.com/90x160?text=iPhone+8" alt="iPhone 8">
          <div class="label">Iphone 8</div>
        </div>
      </td>
    </tr>
    <tr>
      <td class="phone-cell">
        <div class="phone-box">
          <img src="https://via.placeholder.com/90x160?text=Samsung+S9" alt="Samsung S9">
          <div class="label">Galaxy S9</div>
        </div>
      </td>
      <td class="phone-cell">
        <div class="phone-box">
          <img src="https://via.placeholder.com/90x160?text=iPhone+X" alt="iPhone X">
          <div class="label">Iphone X</div>
        </div>
      </td>
    </tr>
  </table>

</body>
</html>
