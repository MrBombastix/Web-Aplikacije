<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Kontakt – LEGO klub</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: white;
            border: 1px solid #cccccc;
            margin: 20px;
            padding: 10px;
        }

        .banner img {
            width: 100%;
            display: block;
            border-bottom: 3px solid #ffcc00;
        }

        nav {
            background-color: #333333;
            padding: 8px;
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav li {
            display: inline-block;
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            border: 1px solid white;
            padding: 5px 12px;
            font-size: 14px;
        }

        main {
            background-color: white;
            border: 1px solid #cccccc;
            margin: 0 20px 20px 20px;
            padding: 15px;
        }

        main h1 {
            text-align: center;
            color: blue;
            margin-bottom: 15px;
            font-size: 28px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #aaaaaa;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #ffcc00;
            background-color: #fffbe6;
        }

        input:disabled {
            background-color: #e0e0e0;
            color: #666666;
        }

        input:enabled {
            background-color: #ffffff;
        }

        input[type="checkbox"]:checked,
        input[type="radio"]:checked {
            accent-color: green;
        }

        .inline-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #333333;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #555555;
            margin-bottom: 10px;
        }

        
    </style>
</head>

<body>

<header>
    <div class="banner">
        <img src="lego_banner.jpg" alt="Lego">
    </div>

    <nav>
        <ul>
            <li><a href="15_VJEZBA.html">Početna</a></li>
            <li><a href="#">O nama</a></li>
            <li><a href="#">Usluge</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Kontakt obrazac</h1>

    <form>

        <div class="form-group">
            <label for="ime">Ime</label>
            <input type="text" id="ime" name="ime">
        </div>

        <div class="form-group">
            <label for="prezime">Prezime</label>
            <input type="text" id="prezime" name="prezime">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="drzava">Država</label>
            <select id="drzava" name="drzava">
                <option>Hrvatska</option>
                <option>Slovenija</option>
                <option>Njemačka</option>
                <option>Ostalo</option>
            </select>
        </div>

        <div class="form-group">
            <label for="poruka">Poruka</label>
            <textarea id="poruka" name="poruka"></textarea>
        </div>

        <div class="form-group inline-group">
    <input type="checkbox" id="newsletter" name="newsletter">
    <label for="newsletter">Newsletter</label>
</div>


        <div class="form-group inline-group">
            <label>
                <input type="radio" name="dostava" checked>
                E-mail
            </label>
            <label>
                <input type="radio" name="dostava">
                Pošta
            </label>
        </div>

        <div class="form-group">
            <label for="promo">Promo kod</label>
            <input type="text" id="promo" value="PROMO2025" disabled>
        </div>

        <button type="submit">Pošalji</button>

    </form>
</main>

<footer>
    &copy; Benjamin Bešker
</footer>

</body>
</html>
